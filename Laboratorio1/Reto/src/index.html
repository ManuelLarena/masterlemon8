    <header>

        <button class="btn">Buscar</button>

    <main>
      <div class="section-title d-none d-lg-block">
        <p>Los <span class="top-text">5</span> más populares hoy</p>

      <div class="section-title d-lg-none">
        <p>Los <span class="top-text">3</span> más populares hoy</p>

        <div class="top-item d-none d-lg-block"><img src="assets/top/5.jpg" /></div>
        <div class="top-item d-none d-lg-block"><img src="assets/top/4.jpg" /></div>

      <section class="first">
        <div class="item"><img src="assets/line-2/1.jpg" /></div>
        <div class="item"><img src="assets/line-2/2.jpg" /></div>
        <div class="item"><img src="assets/line-2/3.jpg" /></div>

        <div class="item"><img src="assets/line-2/5.jpg" /></div>
        <div class="item"><img src="assets/line-2/6.jpg" /></div>

      <div class="section-title"><h2>Dramas basados en libros</h2></div>
      <section class="second">
        <div class="item"><img src="assets/line-1/1.jpg" /></div>
        <div class="item"><img src="assets/line-1/2.jpg" /></div>
        <div class="item"><img src="assets/line-1/3.jpg" /></div>
        <div class="item"><img src="assets/line-1/4.jpg" /></div>
        <div class="item"><img src="assets/line-1/5.jpg" /></div>
        <div class="item"><img src="assets/line-1/6.jpg" /></div>
      </section>

    <footer></footer>
